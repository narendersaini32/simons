<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Press+Start+2P|VT323&display=swap" rel="stylesheet">
  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--CSS link-->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


  <title>Simons Game</title>
</head>

<body>
  <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-2" data-slide-to="1"></li>
      <li data-target="#carousel-example-2" data-slide-to="2"></li>
      <li data-target="#carousel-example-2" data-slide-to="3"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">

      <div class="carousel-item active">
        <div class="view">
          <img class="w-100 img-fluid" src="assets/images/simons1.png" alt="First slide">
          <div class="mask rgba-black-light"></div>
            <div class="carousel-caption">
        <h3 class="h3-responsive">Simons Game</h3>
        <p>The best memory game.</p>
      </div>
        </div>

      </div>

      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <img class=" w-100" src="assets/images/simons2.png" alt="Second slide">
          <div class="mask rgba-black-strong"></div>
        </div>
       <div class="carousel-caption">
        <h3 class="h3-responsive">Challanger</h3>
        <p>Up to twenty rounds.</p>
      </div>
      </div>
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <img class=" w-100" src="assets/images/simons3.png" alt="Third slide">
          <div class="mask rgba-black-slight"></div>
        </div>
         <div class="carousel-caption">
        <h3 class="h3-responsive">All ages</h3>
        <p>Kids and adults are allowed to play.</p>
      </div>
      </div>
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <img class=" w-100" src="assets/images/simons4.png" alt="Fourth slide">
          <div class="mask rgba-black-strong"></div>
        </div>
         <div class="carousel-caption">
        <h3 class="h3-responsive">Test your patience</h3>
        <p>Scroll down and play the game!</p>
      </div>
      </div>

    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
    <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->

  <div class="container " id="meBaby">

    <!--SETTHINGS BUTTONS-->
    <div class="row section2">
      <div class="scoreName col-sm-4">
        <label for="score" class="labeStyle">Score</label>
        <div class="score" id="turn" value="score">
        </div>
      </div>
      <div class="col-sm-4 strict-style  ">
        <label for="strict" class="labeStyle">Strict</label>
        <input type="checkbox" class="toggle" id="strict" value="strict">
      </div>
      <div class="col-sm-4 power-style">
        <label for="power" class="labeStyle">Power</label>
        <input type="checkbox" id="on" value="power">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-4 offset-sm-2 ">
        <button id="startButton" class="push_button red">start</button>
      </div>
    </div>
    <!--FOUR GAME BUTTON-->
    <div class="container potrait">
      <div class="row">
        <div class="fourButtons col-sm-4 offset-sm-4">
          <div class="buttonCollor">
            <div class="top-row">
              <div id="btnBlue" class="gamebutton card-1"></div>
            </div>
            <div class="middle-row">
              <div id="btnGreen" class="gamebutton card-1"></div>
              <div id="btnRed" class="gamebutton card-1"></div>
            </div>
            <div class="bottom-row">
              <div id="btnYellow" class="gamebutton card-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--Script links-->
  <script type="text/javascript" src="assets/scripts/script.js"></script>
  <script type="text/javascript" src="assets/scripts/style.js"></script>
</body>

</html>
