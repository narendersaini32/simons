<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--CSS link-->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="gamefield">

          <div id="gameNumber">
            <h2 id="clickNumber">0</h2>
            <button id="start" class="bt">start</button>
            <button id="strict" class="bt">strict</button>
          </div>

          <div class="fourButtons container">
            <div class="top-row row align-items-start">
              <div id="blue" class="gamebutton" onClick="addToPlayer(this.id)"></div>
              <!--button blue-->

            </div>
            <div class="middle-row row align-items-center">
              <div id="green" class="gamebutton" onClick="addToPlayer(this.id)"></div>
              <!--button green-->

              <div id="red" class="gamebutton" onClick="addToPlayer(this.id)"></div>
              <!--button red-->

            </div>
            <div class="bottom-row row align-items-end">
              <div id="yellow" class="gamebutton" onClick="addToPlayer(this.id)"></div>
              <!--button yellow-->

              <div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Script link-->
  <script type="text/javascript" src="assets/scripts/script.js"></script>
</body>

</html>
