<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Press+Start+2P" rel="stylesheet">
  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--CSS link-->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


  <title>Simons Game</title>
</head>

<body>
  <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-2" data-slide-to="1"></li>
    <li data-target="#carousel-example-2" data-slide-to="2"></li>
    <li data-target="#carousel-example-2" data-slide-to="3"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    
    <div class="carousel-item active">
      <div class="view">
        <img class="w-100 img-fluid" src="https://images.pexels.com/photos/1422673/pexels-photo-1422673.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260"
          alt="First slide">
        <div class="mask rgba-black-light"></div>
         <div class="carousel-caption">
        <h3 class="h3-responsive">Light mask</h3>
        <p>First text</p>
      </div>
      </div>
     
    </div>
    
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view">
        <img class=" w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg"
          alt="Second slide">
        <div class="mask rgba-black-strong"></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Strong mask</h3>
        <p>Secondary text</p>
      </div>
    </div>
    
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view">
        <img class=" w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg"
          alt="Third slide">
        <div class="mask rgba-black-slight"></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Slight mask</h3>
        <p>Third text</p>
      </div>
    </div>
    
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view">
        <img class=" w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg"
          alt="Fourth slide">
        <div class="mask rgba-black-strong"></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Strong mask</h3>
        <p>Secondary text</p>
      </div>
    </div>
    
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->


<!--KIDS IMAGE-->
  <div class="image1">
    <div class="text-background">
      <span class="text1">
            <h2>Simons Game</h2>
      </span>
      <a class="ct-btn-scroll ct-js-btn-scroll" href="#section2">
        <img alt="Arrow Down Icon" src="https://www.solodev.com/assets/anchor/arrow-down.png">
        </a>
    </div>
  </div>

  <div class="container " id="meBaby">
    
    <!--SETTHINGS BUTTONS-->
        <div class="row section2">
          <div class="scoreName col-sm-4">
            <label for="score" class="labeStyle">Score</label>
            <div class="score" id="turn" value="score">
            </div>
          </div>
          <div class="col-sm-4 strict-style  ">
            <label for="strict" class="labeStyle">Strict</label>
            <input type="checkbox" class="toggle" id="strict" value="strict">
          </div>
          <div class="col-sm-4 power-style">
            <label for="power" class="labeStyle">Power</label>
            <input type="checkbox" id="on" value="power">
          </div>
        </div>
      
     
        <div class="row justify-content-center">
          <div class="col-sm-4 offset-sm-2">
            <button id="startButton" class="push_button red">start</button>
          </div>
        </div>
      <!--FOUR GAME BUTTON-->
      <div class="container">
        <div class="row">
          <div class="fourButtons ">
            <div class="buttonCollor">
              <div class="top-row">
                <div id="btnBlue" class="gamebutton card-1"></div>
              </div>
              <div class="middle-row">
                <div id="btnGreen" class="gamebutton card-1"></div>
                <div id="btnRed" class="gamebutton card-1"></div>
              </div>
              <div class="bottom-row">
                <div id="btnYellow" class="gamebutton card-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Script link-->
 
  <script type="text/javascript" src="assets/scripts/script.js"></script>

  <script type="text/javascript" src="assets/scripts/style.js"></script>
</body>

</html>
